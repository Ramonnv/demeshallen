options:
  formatter: stylish

rules:
  nesting-depth: 0
  no-ids: 0
  no-important: 0
  property-sort-order: 0
  no-misspelled-properties: 0
  space-around-operator: 0
  mixins-before-declarations: 0
  no-vendor-prefixes : 0
  no-url-domains: 0
  no-url-protocols: 0
  no-invalid-hex: 0
  indentation: 0
  force-pseudo-nesting: 0
  no-color-literals: 0
  no-trailing-whitespace: 0
  shorthand-values: 0
  force-element-nesting: 0
  zero-unit: 0
  leading-zero: 0
  border-zero: 0
  single-line-per-selector: 0
  space-after-comma: 0